<!-- templates/order_form.html -->
{% extends "base.html" %}

{% block content %}

    {% for message in messages %}
        <ul class="message">
            <li>{{ message }}</li>
        </ul>
    {% endfor %}

    <h2>Crear Orden</h2>

    <form method="post">
        {% csrf_token %}
        {{ order_form.as_p }}

        {{ item_formset.management_form }}
        {% for form in item_formset %}
            {{ form.as_div }}
            <br>
        {% endfor %}

        <button type="submit">Crear Orden</button>
    </form>
{% endblock %}
