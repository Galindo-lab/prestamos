<!-- templates/order_form.html -->
{% extends "base.html" %}

{% block content %}

    {% for message in messages %}
        <ul class="message">
            <li>{{ message }}</li>
        </ul>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        {{ order_form.as_p }}

        {{ item_formset.management_form }}
        {% for form in item_formset %}
            <div class="item-form">
                {{ form.as_p }}
            </div>
        {% endfor %}

        <button type="submit">Crear Orden</button>
    </form>
{% endblock %}
