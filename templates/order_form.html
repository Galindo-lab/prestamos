<!-- templates/order_form.html -->
{% extends "base.html" %}

{% block content %}

    {% for message in messages %}
        <ul class="message">
            <li>{{ message }}</li>
        </ul>
    {% endfor %}

    <h2>Crear Orden</h2>


    <form method="post">
        {% csrf_token %}
        {{ order_form.as_p }}

        <div id="items">
            {{ item_formset.management_form }}
            {{ item_formset }}
        </div>

        <br>
        <button type="submit">Crear Orden</button>
    </form>
{% endblock %}
