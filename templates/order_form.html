<!-- templates/order_form.html -->
{% extends "base.html" %}

{% block content %}

    <div class="container py-4">
        <h2>Crear Orden</h2>

        {% for message in messages %}
            <ul class="message">
                <li>{{ message }}</li>
            </ul>
        {% endfor %}

        <form method="post">
            {% csrf_token %}
            {{ order_form.as_p }}

            <h4>Items</h4>
            <div id="items">
                {{ item_formset.management_form }}
                {{ item_formset.as_p }}
            </div>

            <br>
            <button type="submit">Crear Orden</button>
        </form>
    </div>

{% endblock %}
